<div class="p-3">
  <div class="d-flex justify-content-end align-items-center">
      <button class="btn btn-dark" (click)="createOwner()">
          <fa-icon class="me-2" [icon]="faPlus"></fa-icon>
          <span>Ajouter un propri√©taire</span>
      </button>
  </div>

  <table mat-table [dataSource]="ownerService.owners()">

      <ng-container matColumnDef="Nom">
          <th mat-header-cell *matHeaderCellDef>Nom</th>
          <td mat-cell *matCellDef="let owner"> {{ owner.nom }}</td>
      </ng-container>
      <ng-container matColumnDef="Prenom">
          <th mat-header-cell *matHeaderCellDef>Prenom</th>
          <td mat-cell *matCellDef="let owner"> {{ owner.prenom }}</td>
      </ng-container>
      <ng-container matColumnDef="Numero">
          <th mat-header-cell *matHeaderCellDef>Numero</th>
          <td mat-cell *matCellDef="let owner"> {{ owner.numero }}</td>
      </ng-container>
      <ng-container matColumnDef="Mail">
          <th mat-header-cell *matHeaderCellDef>Mail</th>
          <td mat-cell *matCellDef="let owner"> {{ owner.mail }}</td>
      </ng-container>

      <ng-container matColumnDef="Actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let owner">
              <button class="btn btn-danger" (click)="deleteOwner(owner.id); $event.stopPropagation()">
                  <fa-icon style="color: white" [icon]="faTrash"></fa-icon>
              </button>
              <button class="btn btn-primary" (click)="editOwner(owner.id); $event.stopPropagation()">
                  <fa-icon style="color: white" [icon]="faEdit"></fa-icon>
              </button>
          </td>
          

      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="goToOwner(row.id)"></tr>
  </table>
</div>
