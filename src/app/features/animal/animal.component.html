<div class="p-3">
    <div class="d-flex justify-content-end align-items-center">
        <div class="d-flex align-items-center input-group me-2" style="width: 20%;">
            <div class="input-group-prepend">
                <span class="input-group-text">
                    <fa-icon [icon]="faMagnifyingGlass"></fa-icon>
                </span>
            </div>
            <input type="text" class="form-control" placeholder="Rechercher..." [(ngModel)]="searchTerm" (ngModelChange)="filterAnimaux()">
        </div>
        <button class="btn btn-dark" (click)="createAnimal()">
            <fa-icon class="me-2" [icon]="faPlus"></fa-icon>
            <span>Ajouter un animal</span>
        </button>
    </div>

    <table mat-table matSort [dataSource]="animalService.consultations()" style="table-layout: auto; width: 100%;">
        <ng-container matColumnDef="Statut">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Statut</th>
            <td mat-cell *matCellDef="let consultation">
                <ng-container [ngSwitch]="consultation.statut.id">
                    <span *ngSwitchCase="1" class="badge bg-success">{{consultation.statut.label}}</span>
                    <span *ngSwitchCase="2" class="badge bg-secondary">{{consultation.statut.label}}</span>
                    <span *ngSwitchCase="3" class="badge bg-danger">{{consultation.statut.label}}</span>
                    <span *ngSwitchDefault class="badge inconnu">Inconnu</span>
                </ng-container>
                </td>
        </ng-container>
        <ng-container matColumnDef="Titre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Titre</th>
            <td mat-cell *matCellDef="let consultation">{{ consultation.titre }}</td>
        </ng-container>
        <ng-container matColumnDef="Animal">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Animal</th>
            <td mat-cell *matCellDef="let consultation"> 
                <ng-container [ngSwitch]="consultation.type.id">
                    <img *ngSwitchCase="1" src="./assets/tete-de-chien.png" alt="Chien" class="img-logo" >
                    <img *ngSwitchCase="2" src="./assets/tete-de-chat.png" alt="Chat" class="img-logo">
                    <img *ngSwitchCase="3" src="./assets/cameleon.png" alt="NAC" class="img-logo">
                    <span *ngSwitchDefault>Autre</span>
                </ng-container>
                {{ consultation.nom }}</td>
        </ng-container>
        <ng-container matColumnDef="Date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
            <td mat-cell *matCellDef="let consultation"> {{ consultation.date }}</td>
        </ng-container>
        <ng-container matColumnDef="TypeOperation">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Type d'opération</th>
            <td mat-cell *matCellDef="let consultation"> {{ consultation.typeOperation }}</td>
        </ng-container>
        <ng-container matColumnDef="Veterinaire">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Vérinaire</th>
            <td mat-cell *matCellDef="let consultation"> {{ consultation.veterinaire }}</td>
        </ng-container>
        <ng-container matColumnDef="Actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let consultation">
                <button mat-button [matMenuTriggerFor]="menu" (click)="$event.stopPropagation()">
                    <fa-icon style="color: black" [icon]="faEllipsisVertical"></fa-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item (click)="completeConsultation(consultation.id); $event.stopPropagation()">
                        <fa-icon class="me-2" style="color: green" [icon]="faCheck"></fa-icon>
                        <span>Terminer la consultation</span>
                    </button>
                    <button mat-menu-item (click)="deleteConsultation(consultation.id); $event.stopPropagation()">
                        <fa-icon class="me-2" style="color: red" [icon]="faTrash"></fa-icon>
                        <span>Supprimer</span>
                    </button>
                    <button mat-menu-item (click)="editConsultation(consultation.id); $event.stopPropagation()">
                        <fa-icon class="me-2" style="color: blue" [icon]="faEdit"></fa-icon>
                        <span>Modifier</span>
                    </button>
                </mat-menu>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="showConsultation(row.id)"></tr>
    </table>
</div>
