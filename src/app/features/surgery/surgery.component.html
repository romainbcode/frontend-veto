<button class="btn btn-primary" (click)="goToCreateSurgery()">Ajouter une op√©ration</button>

<table mat-table [dataSource]="surgeryService.surgeries()">
    <ng-container matColumnDef="Titre">
        <th mat-header-cell *matHeaderCellDef>Titre</th>
        <td mat-cell *matCellDef="let surgery"> {{ surgery.titre }}</td>
    </ng-container>
    <ng-container matColumnDef="Nom">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let surgery"> {{ surgery.date }}</td>
    </ng-container>
    <ng-container matColumnDef="Type">
        <th mat-header-cell *matHeaderCellDef>Type</th>
        <td mat-cell *matCellDef="let surgery"> {{ surgery.type }}</td>
    </ng-container>

    <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let surgery">
            <button class="btn btn-danger" (click)="deleteSurgery(surgery.id); $event.stopPropagation()">
                <fa-icon style="color: white" [icon]="faTrash"></fa-icon>
            </button>
            <button class="btn btn-primary" (click)="goToEditSurgery(surgery.id); $event.stopPropagation()">
                <fa-icon style="color: white" [icon]="faEdit"></fa-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="goToSurgery(row.id)"></tr>
</table>
