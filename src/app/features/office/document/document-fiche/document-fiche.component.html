<form [formGroup]="myForm">
  <div class="d-flex justify-content-between align-items-center">
    <h4 mat-dialog-title>Détails du document</h4>
    <button class="btn" (click)="close()">
      <fa-icon class="me-2" [icon]="faXmark"></fa-icon>
    </button>
  </div>
  <div class="px-4 pb-4">
    <div class="d-flex flex-row">
      <div class="d-flex flex-column justify-content-center">
          <div class="form-group me-2">
            <label>Titre</label>
            <input type="text" class="form-control" id="titre" formControlName='titre'/>
          </div>
      </div>
    </div>
    <div class="form-group">
      <label for="statut">Informations complémentaires</label>
      <input type="text" class="form-control" id="infosComp" formControlName="infosComp"/>
    </div>
  </div>
</form>
