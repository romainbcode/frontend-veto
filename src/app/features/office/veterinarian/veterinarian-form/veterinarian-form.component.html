<form [formGroup]="myForm">
    <h4 mat-dialog-title>Créer un vétérinaire</h4>
    <div class="p-4">
        <div class="form-group me-2 mb-2">
          <label for="nom">Nom<span style="color: red;">*</span></label>
          <input type="text" class="form-control" id="nom" formControlName='nom'/>
          <div *ngIf="nomFc?.touched">
            <div *ngIf="nomFc?.errors?.['required']" class="alert alert-danger">Le nom est obligatoire</div>
          </div>
        </div>
        <div class="form-group me-2">
          <label for="nom">Prénom<span style="color: red;">*</span></label>
          <input type="text" class="form-control" id="prenom" formControlName='prenom'/>
          <div *ngIf="prenomFc?.touched">
            <div *ngIf="prenomFc?.errors?.['required']" class="alert alert-danger">Le prénom est obligatoire</div>
          </div>
        </div>
    </div>
  </form>
  <mat-dialog-actions class="d-flex flex-row justify-content-evenly">
    <button class="cancel-button" (click)="cancel()">Annuler</button>
    <button class="d-flex justify-content-center align-items-center btn btn-success" (click)="onSubmit()">
      Ajouter un vétérinaire
    </button>
  </mat-dialog-actions>
