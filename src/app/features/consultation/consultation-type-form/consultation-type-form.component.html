<form [formGroup]="myForm">
  <h4 mat-dialog-title>Créer un type de consultation</h4>
  <div class="p-4 d-flex flex-column">
    <div class="d-flex flex-row">
      <div class="form-group w-75 me-2">
        <label for="nom">Label<span style="color: red;">*</span></label>
        <input type="text" class="form-control" id="label" formControlName='label'/>
        <div *ngIf="labelFc?.touched">
          <div *ngIf="labelFc?.errors?.['required']" class="alert alert-danger">Le label est obligatoire</div>
        </div>
      </div>
      <div class="form-group w-25">
        <label for="color">Couleur<span style="color: red;">*</span></label>
        <input type="color" class="form-control" id="color" formControlName='color'/>
        <div *ngIf="colorFc?.touched">
          <div *ngIf="colorFc?.errors?.['required']" class="alert alert-danger">La couleur est obligatoire</div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="comment">Commentaire</label>
      <textarea class="form-control" id="comment" formControlName="comment" rows="3"></textarea>
    </div>
    <div>
      <span>Pré-visualisation</span>
      <div class="d-flex justify-content-center">
        <app-card-type-consultation [label]="previewLabel" [color]="previewColor"/>
      </div>
    </div>
  </div>
</form>
<mat-dialog-actions class="d-flex flex-row justify-content-evenly">
  <button class="cancel-button" (click)="cancel()">Annuler</button>
  <button class="d-flex justify-content-center align-items-center btn btn-success" (click)="onSubmit()">
    Ajouter un type de consultation
  </button>
</mat-dialog-actions>
