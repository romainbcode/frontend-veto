<div class="d-flex flex-row">
  <form [formGroup]="myForm">
    <div class="d-flex justify-content-between align-items-center">
        <h4 mat-dialog-title>Détails de la consultation</h4>
    <button class="btn" (click)="close()">
      <fa-icon class="me-2" [icon]="faXmark"></fa-icon>
    </button>
  </div>
    <div class="px-4 pb-4">
      <div class="d-flex flex-row">
        <ng-container [ngSwitch]="this.myForm.get('type')?.value.id">
          <img *ngSwitchCase="1" src="./assets/tete-de-chien.png" alt="Chien" class="img">
          <img *ngSwitchCase="2" src="./assets/tete-de-chat.png" alt="Chat" class="img">
          <img *ngSwitchCase="3" src="./assets/cameleon.png" alt="NAC" class="img">
          <span *ngSwitchDefault>Autre</span>
        </ng-container>
        <div class="d-flex flex-column justify-content-center">
          <div class="form-group">
            <label>Titre</label>
            <input type="text" class="form-control" id="nom" formControlName='nom'/>
          </div>
          <div class="d-flex flex-row">
            <div class="form-group me-2">
              <label>Nom</label>
              <input type="text" class="form-control" id="nom" formControlName='nom'/>
            </div>
            <div class="form-group">
              <label for="age">Date de naissance</label>
              <input type="number" class="form-control" id="age" formControlName='age'/>
            </div>
          </div>
          <div class="form-group">
            <label>Vétérinaire</label>
            <input type="text" class="form-control" id="nom" formControlName='nom'/>
          </div>
          <div class="form-group">
            <label>Type d'opération</label>
            <input type="text" class="form-control" id="nom" formControlName='nom'/>
          </div>
        </div>
      </div>
        <div class="form-group">
          <label for="statut">Informations complémentaires</label>
          <input type="text" class="form-control" id="infosComp" formControlName="infosComp"/>
        </div>
      </div>
  </form>
</div>
