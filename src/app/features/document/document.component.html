<button class="btn btn-primary" (click)="goToCreateDocument()">Ajouter un document</button>

<table mat-table [dataSource]="documentService.documents()">

    <ng-container matColumnDef="Titre">
        <th mat-header-cell *matHeaderCellDef>Titre</th>
        <td mat-cell *matCellDef="let document"> {{ document.titre }}</td>
    </ng-container>
    <ng-container matColumnDef="Type">
        <th mat-header-cell *matHeaderCellDef>Type</th>
        <td mat-cell *matCellDef="let document"> {{ document.type }}</td>
    </ng-container>

    <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let document">
            <button class="btn btn-danger" (click)="deleteDocument(document.id); $event.stopPropagation()">
                <fa-icon style="color: white" [icon]="faTrash"></fa-icon>
            </button>
            <button class="btn btn-primary" (click)="goToEditDocument(document.id); $event.stopPropagation()">
                <fa-icon style="color: white" [icon]="faEdit"></fa-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="goToDocument(row.id)"></tr>
</table>
