<button class="btn btn-primary" (click)="createVet()">Ajouter une op√©ration</button>

<table mat-table [dataSource]="veterinarianService.vets()">
    <ng-container matColumnDef="Prenom">
        <th mat-header-cell *matHeaderCellDef>Prenom</th>
        <td mat-cell *matCellDef="let vet"> {{ vet.prenom }}</td>
    </ng-container>
    <ng-container matColumnDef="Nom">
        <th mat-header-cell *matHeaderCellDef>Nom</th>
        <td mat-cell *matCellDef="let vet"> {{ vet.nom }}</td>
    </ng-container>

    <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let vet">
            <button class="btn btn-danger" (click)="deleteVet(vet.id); $event.stopPropagation()">
                <fa-icon style="color: white" [icon]="faTrash"></fa-icon>
            </button>
            <button class="btn btn-primary" (click)="editVet(vet.id); $event.stopPropagation()">
                <fa-icon style="color: white" [icon]="faEdit"></fa-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="showVet(row.id)"></tr>
</table>
